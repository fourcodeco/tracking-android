apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.fourcode.tracking"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 2
        versionName "0.2"
    }
    buildTypes {
        debug {
            // Imports private strings into project from global gradle properties
            buildConfigField 'String', "MapboxApiKey", MAPBOX_API_KEY
            buildConfigField 'String', "AuthApiUrl", TRACKING_AUTH_API_BASE_URL
            buildConfigField 'String', "CentrifugeUrl", TRACKING_CENTRIFUGE_URL
        }

        release {
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled true

            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources true

            // Includes the default ProGuard rules files that are packaged with
            // the Android Gradle plugin. To learn more, go to the section about
            // R8 configuration files.
            proguardFiles getDefaultProguardFile(
                    'proguard-android-optimize.txt'),
                    'proguard-rules.pro'

            // Imports MAP_BOX_API_KEY into project from global gradle properties
            buildConfigField 'String', "MapboxApiKey", MAPBOX_API_KEY
            buildConfigField 'String', "AuthApiUrl", TRACKING_AUTH_API_BASE_URL
            buildConfigField 'String', "CentrifugeUrl", TRACKING_CENTRIFUGE_URL
        }

        compileOptions {
            sourceCompatibility 1.8
            targetCompatibility 1.8
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // Material design component
    implementation 'com.google.android.material:material:1.0.0'

    // Android navigation component
    implementation 'androidx.navigation:navigation-fragment-ktx:2.0.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.0.0'

    // Android livedata
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0'

    // Kotlin android coroutines (this is lit)
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.2"

    // Timber kotlin extension
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Okhttp3, json parser, and socket stuff
    implementation "com.squareup.okhttp3:okhttp:4.1.0"
    implementation 'com.beust:klaxon:5.0.1'
    implementation 'io.github.centrifugal:centrifuge-java:0.0.2'

    // Mapbox sdk and it's fucken plugen
    implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:8.1.0'
    implementation "com.mapbox.mapboxsdk:mapbox-android-navigation-ui:0.41.0"
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-places-v8:0.9.0'
}
